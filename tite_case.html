<!DOCTYPE html>
<html>

	<title>Bonfire: Title Case a Sentence</title>
	<body>

		<h1>Bonfire: Title Case a Sentence</h1>

		<p id="demo"></p>

		<script>

			function titleCase(str) {

				var newStr = str.toLowerCase();

				array = newStr.split(' ');
				

				for (var i = 0; i < array.length; i++) {
					alert(array[i]);
				}

				
  				return str;
			}


  			

			
    		
			
			
			// text is the string which holds output values
			var text = titleCase("I'm a little tea pot");
			
			// avoid changing this line - used to simplify output
			
			document.getElementById("demo").innerHTML = text;

		</script>

	</body>
</html>
