<!DOCTYPE html>
<html>

	<title>Bonfire: Return Largest Numbers in Arrays</title>
	<body>

		<h1>Bonfire: Return Largest Numbers in Arrays</h1>

		<p id="demo"></p>

		<script>

			function maxAry(arr)
			{
				var max = 0;
				for (var i = 0; i < arr.length; i++) {
					if(arr[i] > max){
						max = arr[i];
						
					}
				}

				return max;
			}//end max()

			function largestOfFour(arr) {
  				
  				var arrB = [];

  				for (var i = 0; i < arr.length; i++) {
  					arrB[i] = maxAry(arr[i]);
  				};

  				return arrB;
			}
			
			// text is the string which holds output values
			var text = largestOfFour([[4, 9, 1, 3], [13, 35, 18, 26], [32, 35, 97, 39], [1000000, 1001, 857, 1]]);
			
			// avoid changing this line - used to simplify output
			
			document.getElementById("demo").innerHTML = text;

		</script>

	</body>
</html>
