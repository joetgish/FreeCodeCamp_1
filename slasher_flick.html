<!DOCTYPE html>
<html>

	<title>Bonfire: Slasher Flick</title>
	<body>

		<h1>Bonfire: Slasher Flick</h1>

		<p id="demo"></p>

		<script>

			function slasher(arr, howMany) {
				  
				  var newArr = arr.slice(howMany, arr.length);
				  alert(newArr);

				  return newArr;
			}
			
			// text is the string which holds output values
			var text = slasher([1, 2, 3], 2);

			
			// avoid changing this line - used to simplify output
			
			document.getElementById("demo").innerHTML = text;

		</script>

	</body>
</html>
